
##  HACKED TO ALLOW RUNNING IN SIMULATION
##  NO HOMING SETTINGS, NO PYVCP ETC AND 'A' AXIS ACCEL
## AND VELOC SETTING TOO HIGH FOR REAL MACHINE?

[EMC]
MACHINE = 240F
##### this causes fatal error with > v2.4
###NML_FILE = emc.nml
DEBUG = 0

[DISPLAY]
#    * axis
#    * keystick
#    * mini
#    * tkemc
#    * xemc
DISPLAY = axis
LATHE = 1
EDITOR = gedit
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.2
INTRO_GRAPHIC = emc2.gif
INTRO_TIME = 0
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm
PYVCP = custompanel.xml
OPEN_FILE = /root/emc2/ngc/movetest.ngc
PROGRAM_PREFIX = /root/emc2/ngc

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
# what is the lathe task called
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = emc.var
RS274NGC_STARTUP_CODE = G80 G90 G21 G18 G7
LAZY_CLOSE = 1

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
BASE_PERIOD = 100000
SERVO_PERIOD = 1000000

[HAL]
HALUI = halui
HALFILE = 240F.hal
HALFILE = custom.hal
POSTGUI_HALFILE = custom_postgui.hal

[HALUI]
# add halui MDI commands here (max 64) 

[TRAJ]
AXES = 5
COORDINATES = X Z A
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
CYCLE_TIME = 0.010
DEFAULT_VELOCITY = 15
MAX_LINEAR_VELOCITY = 23
[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

[AXIS_0]
TYPE = LINEAR
HOME = 0.0
#####units / sec eg. 25 x 60 = 1500
MAX_VELOCITY = 23
MAX_ACCELERATION = 25
STEPGEN_MAXACCEL = 25
SCALE = 100.0
FERROR = 1
MIN_FERROR = .25
MIN_LIMIT = -9999
MAX_LIMIT = 9999
HOME_OFFSET = 0.000000
#HOME_SEARCH_VEL = 0.50000
#HOME_LATCH_VEL = 0.5
#HOME_SEQUENCE = 0


[AXIS_2]
TYPE = LINEAR
HOME = 0.0
MAX_VELOCITY = 23
MAX_ACCELERATION = 25
STEPGEN_MAXACCEL = 25
SCALE = 100.0
FERROR = 1
MIN_FERROR = .25
MIN_LIMIT = -9999
MAX_LIMIT = 9999
HOME_OFFSET = 0.000000
#HOME_SEARCH_VEL = 0.50000
#HOME_LATCH_VEL = 0.50000
#HOME_SEQUENCE = 1


[AXIS_3]
TYPE = ANGULAR
HOME = 0.0
MAX_VELOCITY = 2.5
MAX_ACCELERATION = 5	
STEPGEN_MAXACCEL = 5
SCALE = 80.0
FERROR = 1
MIN_FERROR = .25
MIN_LIMIT = -99999
MAX_LIMIT = 99999
HOME_OFFSET = 0.0




